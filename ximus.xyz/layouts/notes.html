  <meta name="viewport" content="width=device-width,initial-scale=1.0">


  <%= render ' /common/head.*' %>

      <link href='//fonts.googleapis.com/css?family=Exo+2:600' rel='stylesheet' type='text/css'>
      <link href='//fonts.googleapis.com/css?family=Ubuntu:400,500,400italic,500italic' rel='stylesheet'

      <link rel="stylesheet" href="/vendor/github-markdown-css/github-markdown.css">
      <link rel="stylesheet" href="/vendor/lightbox/css/lightbox.css">
      <link rel="stylesheet" href="/stylesheets/note.css">
</head>

<body>
  <div id="slightly-off-center">
    <div></div>

    <article role="main" class="markdown-body">
      <%= yield %>
    </article>

    <div></div>
  </div>

  <%= render '/common/footer.*' %>
