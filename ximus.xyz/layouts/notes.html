  <link rel="stylesheet" href="/vendor/lightbox/css/lightbox.css">
  <link rel="stylesheet" href="/stylesheets/note.css">
</head>

<body>
    <div id="slightly-off-center">
      <div></div>

      <article role="main" class="markdown-body">
        <%= yield %>
      </article>

      <div></div>
    </div>

  <%= content_for(@item, :footer) %>

  <%= render 'common/footer'  %>
